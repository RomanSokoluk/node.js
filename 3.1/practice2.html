<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Фронт 3.1.1.2</title>
  <script>
    let datas = {
      apiURL: 'http://localhost:3005/st',
    }
    function button1() {
      let xhttp = new XMLHttpRequest();
      xhttp.open("POST", datas.apiURL+"?action:", false);
      xhttp.withCredentials = true;
      xhttp.setRequestHeader('Content-Type', 'application/json');
      xhttp.send(JSON.stringify({ button: 1 }))
      let validator=/(?<="presed1":)\d+/
      alert(xhttp.response.match(validator))
    }
    function button2() {
      let xhttp = new XMLHttpRequest();
      xhttp.open("POST", datas.apiURL+"?action:", false);
      xhttp.withCredentials = true;
      xhttp.setRequestHeader('Content-Type', 'application/json');
      xhttp.send(JSON.stringify({ button: 2 }))
      let validator=/(?<="presed2":)\d+/
      alert(xhttp.response.match(validator))
    }
  </script>
</head>

<body>
  <button id="buttonV1" onclick="button1()">Плюс</button>
  <button id="buttonV2" onclick="button2()">Минус</button>
</body>
